
<app-header></app-header>
<div class="wrapper_dash">
<div *ngIf="loginPage" class="col-sm-offset-3 wrapper_login_resigetr_page">
<form [formGroup]="loginForm" novalidate>

  <div class="main ">
      <h4>Login Here</h4>

    <input type="text"  formControlName="email" class="form-control" placeholder="Email" autofocus>
    <br>
    <input type="password" formControlName="password"  class="form-control" placeholder="Password">
    <div class="">
      <button type="submit" (click)="onSubmitlogin()" class="btn login_btn btn-large btn-danger pull-right">Login</button>
    </div>
  </div>

</form>
  <div class="login-footer">
    <div class="row">
      <div class="col-xs-6 col-md-6">
        <div class="left-section">
          <a href="">Forgot your password?</a>
          <a (click)="register()">Sign up now</a>
        </div>
      </div>
    </div>
  </div>

</div>

<div *ngIf="regitserPage" class="col-sm-offset-3 wrapper_login_resigetr_page">
  <form [formGroup]="contactForm" novalidate>
    <div class="main">
      <h4>Register Here</h4>

      <input type="text" class="form-control" formControlName="name" placeholder="Name" autofocus>
      <br>
      <input type="email" class="form-control" formControlName="email" placeholder="Email">
      <br>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
      <br>
      <div class="">
        <button type="submit" class="btn login_btn btn-large btn-primary pull-right" (click)="onSubmit()">Register</button>
        <button type="submit" (click)="login()" class="btn login_btn btn-large btn-danger pull-right">Login</button>
      </div>
    </div>
  </form>
</div>
</div>
